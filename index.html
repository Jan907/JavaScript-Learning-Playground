<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Testing and Learning</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="gridleft">
            <h3>Book Reads</h3>
            <p class="description">Add the books you have read or want to read by using the form below.</p>

            <form method="get">
                <div>
                    <label for="name">Book name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="topic">Topic</label>
                    <select name="topic" id="topic">
                        <option>Fantasy</option>
                        <option>Romance</option>
                        <option>Sci-Fi</option>
                        <option>Thriller</option>
                        <option>Science</option>
                        <option>Education</option>
                        <option>Self help</option>
                    </select>
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="tel" name="pages" id="pages">
                </div>
                <div>
                    <fieldset>
                        <label>
                            <input type="radio" name="read" id="read"> Read
                        </label>
                        <label>
                            <input type="radio" name="read" id="read"> Not Read
                        </label>
                    </fieldset>
                    <button type="submit" class="submit">Add Book</button>
                </div>  
            </form>

        </div>
        <div class="gridright">
            <p class="title">Your Book Library</p>
            <div class="libgrid">

            </div>
        </div>    
        
    </div>
</body>
</html>
